  <main class="main-container">
    <h1>Contact Me</h1>

    <form action="mailto:richardspink@my.cwi.edu" enctype="text/plain" method="POST">
      <fieldset class="vertical-group">
        <legend>How do I contact you?</legend>

        <label for="compName">Company Name:</label>
        <input type="text" id="compName" name="compName" placeholder="Dilly Donuts" required>

        <label for="contactName">Person to Contact:</label>
        <input type="text" id="contactName" name="contactName" placeholder="Sam/Sally" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="dogs@gmail.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
      </fieldset>

      <fieldset>
        <legend>What opportunities are available at your company?</legend>

        <label for="opportunities">Type of Position:</label>
        <select id="opportunities" name="opportunities">
          <option value="internship">Internship</option>
          <option value="fulltime">Full-Time Position</option>
          <option value="contract">Contract Work</option>
          <option value="part-time">Part-Time</option>
          <option value="temporary">Temporary</option>
          <option value="on-call">On-Call</option>
        </select>

        <p><strong>How Did You Find Me:</strong></p>
        <label><input type="radio" name="website" value="LinkedIn" /> LinkedIn</label>
        <label><input type="radio" name="website" value="Job Fair" /> Job Fair</label>
        <label><input type="radio" name="website" value="CWI Corporate Partner" /> CWI Corporate Partner</label>
      </fieldset>

      <label for="questions">Questions:</label>
      <textarea id="questions" name="questions" rows="6" placeholder="Enter your question here."></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>
