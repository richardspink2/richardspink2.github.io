<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Hub</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
            color: white;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?game') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            font-size: 30px;
        }
        .content {
            padding: 20px;
        }
        .contact-form {
            max-width: 400px;
            margin: auto;
            background: #444;
            padding: 20px;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #555;
            color: white;
            border: none;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Game Dev Hub</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero" id="home">Welcome to Game Dev Hub</section>
    <section class="content" id="projects">
        <h2>Our Projects</h2>
        <p>Explore the latest game development projects, tutorials, and industry insights.</p>
    </section>
    <section class="content" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
